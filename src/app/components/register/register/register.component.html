<div class="row mt-5">
    <div class="col-12 col-md-4 offset-0 offset-md-4">
        <form [formGroup]="formValues" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username">
                <p class="error" *ngIf="controlError('username', 'required')">El campo es obligatorio</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
                <p class="error" *ngIf="controlError('email', 'required')">El campo es obligatorio</p>
            </div>
            <div class=" mb-3">
                <label for="password" required>Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <p class="error" *ngIf="controlError('password', 'required')">El campo es obligatorio</p>
            </div>
            <div class="mb-3">
                <label for="repeat" required>Repetir contraseña</label>
                <input type="password" id="repeat" class="form-control" formControlName="repeat">
                <p class="error" *ngIf="controlError('repeat', 'required')">El campo es obligatorio</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Telephone</label>
                <input type="text" class="form-control" formControlName="telephone">
                <p class="error" *ngIf="controlError('telephone', 'required')">El campo es obligatorio</p>
            </div>
            <input [disabled]="!formValues.valid" type="submit" value="Enviar" class="btn btn-info">
        </form>
    </div>
</div>
