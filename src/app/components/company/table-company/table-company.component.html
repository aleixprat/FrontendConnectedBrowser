<div class="d-flex justify-content-between">
    <h1 class="mb-4">Empresas</h1>
    <app-create-button [url_param]="url_param" [isIcon]="false"></app-create-button>
</div>
<hr class="mb-2">
<div class="table-responsive-sm overflow-x-scroll">
    <table class="table table-striped table-container" > 
        <thead> 
            <tr class="thead"> 
                <th><span>ID</span></th> 
                <th><span>Nombre</span></th> 
                <th><span>Descripción</span></th> 
                <th><span>Imágen</span></th> 
                <th><span>Nombre imágen</span></th> 
                <th><span>Editar</span></th>
                <th *ngIf="deleteAllowed"><span>Borrar</span></th>
            </tr> 
        </thead> 
        <tbody> 

            <ng-container *ngFor="let row of companies">
            <tr>
                <td class="table-td">{{row.id}}</td>
                <td class="table-td">{{row.name}}</td>
                <td class="table-td">{{row.description}}</td>
                <td class="table-td">{{row.img}}</td>
                <td class="table-td">{{row.name_img}}</td>
                <td>
                    <app-edit-button [url_param]="url_param" [id]="row.id" [isIcon]="true"></app-edit-button>
                </td>
                <td *ngIf="deleteAllowed">
                    <app-delete-button [url_param]="url_param" [id]="row.id" [isIcon]="true"></app-delete-button>
                </td>
            </tr>
            </ng-container>
        </tbody> 
    </table>
</div>
