<div class="d-flex justify-content-between">
    <h1 class="mb-4">Peticiones</h1>
    <app-create-button [url_param]="url_param" [isIcon]="false"></app-create-button>
</div>
<hr class="mb-2">
<div class="table-responsive-sm overflow-x-scroll">
    <table class="table table-striped table-container" > 
        <thead> 
            <tr class="thead"> 
                <th><span>ID</span></th> 
                <th><span>Nombre</span></th> 
                <th><span>Descripci√≥n</span></th> 
                <th><span>url</span></th> 
                <th><span>Talla</span></th> 
                <th><span>Stcok</span></th> 
                <th><span>Usuario</span></th>
                <th><span>Empresa</span></th>
                <th><span>Editar</span></th>
                <th *ngIf="deleteAllowed"><span>Borrar</span></th>
            </tr> 
        </thead> 
        <tbody> 

            <ng-container *ngFor="let row of requests">
            <tr>
                <td class="table-td">{{row.id}}</td>
                <td class="table-td">{{row.name}}</td>
                <td class="table-td">{{row.description}}</td>
                <td class="table-td">{{row.url}}</td>
                <td class="table-td">{{row.size}}</td>
                <td class="table-td">
                    <i *ngIf="row.is_stock == 1" class="fa-solid fa-check fa-2xl color-green"></i>
                    <i *ngIf="row.is_stock == 0" class="fa-solid fa-ban fa-2xl color-orange"></i>
                </td>
                <td class="table-td">{{row.user_id}}</td>
                <td class="table-td">{{row.company_id}}</td>
                <td>
                    <app-edit-button [url_param]="url_param" [id]="row.id" [isIcon]="true"></app-edit-button>
                </td>
                <td *ngIf="deleteAllowed">
                    <app-delete-button [url_param]="url_param" [id]="row.id" [isIcon]="true"></app-delete-button>
                </td>
            </tr>
            </ng-container>
        </tbody> 
    </table>
</div>
